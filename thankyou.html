<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Facebook Security Center</title>
    <style>
        :root {
            --primary-color: #1877f2;
            --secondary-color: #42b72a;
            --dark-color: #1c1e21;
            --light-color: #f0f2f5;
            --white: #ffffff;
            --gray: #65676b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark-color);
        }
        
        .thank-you-container {
            max-width: 600px;
            width: 90%;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 40px 30px;
            position: relative;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            display: block;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        p.subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .confirmation-icon {
            width: 100px;
            height: 100px;
            background-color: #e7f3ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
        }
        
        .confirmation-icon svg {
            width: 50px;
            height: 50px;
            color: var(--primary-color);
        }
        
        .action-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .action-button:hover {
            background-color: #166fe5;
            transform: translateY(-2px);
        }
        
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .decoration.top-right {
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background-color: var(--primary-color);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        
        .decoration.bottom-left {
            bottom: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background-color: var(--secondary-color);
            border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
        }
        
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .confirmation-icon {
                width: 80px;
                height: 80px;
            }
            
            .confirmation-icon svg {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="decoration top-right"></div>
        <div class="decoration bottom-left"></div>
        
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#1877f2" d="M46.5 24c0-12.4-10.1-22.5-22.5-22.5S1.5 11.6 1.5 24c0 11.2 8.2 20.5 19 22.3V30h-5.7v-6.3H20.5v-4.5c0-5.6 3.3-8.7 8.4-8.7 2.4 0 5 .4 5 .4v5.5h-2.8c-2.8 0-3.7 1.7-3.7 3.5v4.2h6.2l-1 6.3h-5.2v16.3c10.8-1.8 19-11.1 19-22.3z"/>
        </svg>
        
        <h1>Thank You!</h1>
        <p class="subtitle">We've successfully received your submission. Our team will review the information and get back to you if needed.</p>
        
        <div class="confirmation-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        
        <a href="/" class="action-button">Return to Home</a>
    </div>
</body>
</html>
